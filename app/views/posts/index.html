<div class="well">
  <h1>Posts Index</h1>
</div>

<%= link_to "New post", new_post_path, class: 'btn btn-primary btn-lg', style: 'color: white;' %><br /><br />
<table class="table table-striped table-bordered">
  <tbody>
    <% @posts.each do |post| %>
    <tr>
      <td><%= post.title %></td>
      <td><%= time_ago_in_words(post.created_at) %> ago</td>
      <td><%= link_to 'Show Post', post_path(post) %></td>
    <% end %>

    </tr>
  </tbody>
</table>
